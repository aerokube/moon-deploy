  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: moon
      namespace: ${NAMESPACE}
    spec:
      replicas: 2
      template:
        metadata:
          labels:
            app: moon
        spec:
          containers:
          - name: moon
            image: ${MOON_IMAGE}
            args: ["-namespace", "${NAMESPACE}", "-license-file", "/license/license.key"]
            resources:
              limits:
                cpu: "0.5"
                memory: "128Mi"
              requests:
                cpu: "0.2"
                memory: "128Mi"
            ports:
            - containerPort: 4444
            volumeMounts:
            - name: quota
              mountPath: /quota
              readOnly: true
            - name: config
              mountPath: /config
              readOnly: true
#            - name: credentials
#              mountPath: /credentials
#              readOnly: true
            - name: users
              mountPath: /users
              readOnly: true
            - name: license-key
              mountPath: /license
              readOnly: true
          - name: moon-api
            image: ${MOON_API_IMAGE}
            args: ["-namespace", "${NAMESPACE}", "-license-file", "/license/license.key", "-listen", ":8888"]
            resources:
              limits:
                cpu: "0.25"
                memory: "64Mi"
              requests:
                cpu: "0.05"
                memory: "64Mi"
            ports:
            - containerPort: 8888
            volumeMounts:
            - name: quota
              mountPath: /quota
              readOnly: true
#            - name: config
#              mountPath: /config
#              readOnly: true
#            - name: credentials
#              mountPath: /credentials
#              readOnly: true
            - name: license-key
              mountPath: /license
              readOnly: true
          - name: moon-ui
            image: ${MOON_UI_IMAGE}
            args: ["-status-uri", "http://localhost:8888", "-webdriver-uri", "http://localhost:4444"]
            resources:
              limits:
                cpu: "0.25"
                memory: "64Mi"
              requests:
                cpu: "0.05"
                memory: "64Mi"
            ports:
            - name: selenoid-ui
              containerPort: 8080
          volumes:
          - name: quota
            configMap:
              name: quota
          - name: config
            configMap:
              name: config
#          - name: credentials
#            secret:
#              secretName: credentials
          - name: users
            secret:
              secretName: users
          - name: license-key
            secret:
              secretName: licensekey

  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: config
      namespace: ${NAMESPACE}
    data:
      service.json: |
        {
          "kernelCaps": [ "SYS_ADMIN" ]
        }

