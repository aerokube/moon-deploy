kind: Template
apiVersion: v1
metadata:
  name: moon
objects:
  - kind: RoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: edit
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: edit
    subjects:
      - kind: ServiceAccount
        name: default

  - kind: ResourceQuota
    apiVersion: v1
    metadata:
      name: max-moon-sessions
    spec:
      hard:
        pods: ${MOON_PODS}
    scopes: ["NotTerminating"]

  - kind: Service
    apiVersion: v1
    metadata:
      name: moon
      namespace: ${NAMESPACE}
    spec:
      selector:
        app: moon
      ports:
        - name: "moon"
          protocol: TCP
          port: 4444
        - name: "moon-ui"
          protocol: TCP
          port: 8080
      type: LoadBalancer # You may want to replace LoadBalancer with Ingress or Route: just comment this line and uncomment Ingress \ Route definition below

  - apiVersion: v1
    kind: Service
    metadata:
      name: browsers
      namespace: ${NAMESPACE}
    spec:
      selector:
        moon: browser
      ports:
        - name: wd
          port: 4444
          protocol: TCP
          targetPort: 4444
        - name: vnc
          port: 5900
          protocol: TCP
          targetPort: 5900
      clusterIP: None
      publishNotReadyAddresses: true
