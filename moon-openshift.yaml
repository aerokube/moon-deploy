parameters:
- name: NAMESPACE
  displayName: Namespace
  description: Namespace where the Moon is running
  value: moon
  required: true

- name: MOON_IMAGE
  displayName: Moon docker image
  description: Name of the image to be used.
  value: quay.io/aerokube/moon:1.9.6
  required: true

- name: MOON_API_IMAGE
  displayName: Moon-API docker image
  description: Name of the image to be used.
  value: quay.io/aerokube/moon-api:1.9.6
  required: true

- name: MOON_UI_IMAGE
  displayName: Moon-UI docker image
  description: Name of the image to be used.
  value: quay.io/aerokube/selenoid-ui:1.10.4
  required: true

- name: MOON_PODS
  displayName: Max moon pods in project
  description: Specify max moon pods for project (4 free slots + 2 Moon replicas = 6).
  value: '6'
  required: true
