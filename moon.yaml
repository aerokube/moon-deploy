#      http:
#        paths:
#          - path: /wd/hub
#            backend:
#              serviceName: moon
#              servicePort: 4444
#          - path: /
#            backend:
#              serviceName: moon
#              servicePort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moon
  namespace: moon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moon
  template:
    metadata:
      labels:
        app: moon
    spec:
      containers:
      - name: moon
        image: aerokube/moon:1.8.0
        args: ["-namespace", "moon", "-license-file", "/license/license.key"]
        resources:
          limits:
            cpu: "0.5"
            memory: "128Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
        ports:
        - containerPort: 4444
        volumeMounts:
        - name: quota
          mountPath: /quota
          readOnly: true
        - name: config
          mountPath: /config
          readOnly: true
#        - name: credentials
#          mountPath: /credentials
#          readOnly: true
        - name: users
          mountPath: /users
          readOnly: true
        - name: license-key
          mountPath: /license
          readOnly: true
      - name: moon-api
        image: aerokube/moon-api:1.8.0
        args: ["-namespace", "moon", "-license-file", "/license/license.key", "-listen", ":8888"]
        resources:
          limits:
            cpu: "0.25"
            memory: "64Mi"
          requests:
            cpu: "0.05"
            memory: "64Mi"
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: quota
          mountPath: /quota
          readOnly: true
        - name: license-key
          mountPath: /license
          readOnly: true
      - name: selenoid-ui
        image: aerokube/selenoid-ui:1.10.2
        args: ["-status-uri", "http://localhost:8888", "-webdriver-uri", "http://localhost:4444"]
        resources:
          limits:
            cpu: "0.25"
            memory: "64Mi"
          requests:
            cpu: "0.05"
            memory: "64Mi"
        ports:
        - name: selenoid-ui
          containerPort: 8080
      volumes:
      - name: quota
        configMap:
          name: quota
      - name: config
        configMap:
          name: config
#      - name: credentials
#        secret:
#          secretName: credentials
      - name: users
        secret:
          secretName: users
      - name: license-key
        secret:
          secretName: licensekey
---
