apiVersion: v1
kind: Namespace
metadata:
  name: moon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: moon
  name: moon
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - secrets
  - resourcequotas
  verbs:
  - get
  - watch
  - list
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: moon
  namespace: moon
roleRef:
  kind: Role
  name: moon
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  namespace: moon
  name: default
---
apiVersion: v1
kind: Service
metadata:
  name: moon
  namespace: moon
spec:
  selector:
    app: moon
  ports:
  - name: "moon"
    protocol: TCP
    port: 4444
  - name: "moon-ui"
    protocol: TCP
    port: 8080
  type: LoadBalancer # You may want to replace LoadBalancer with Ingress: just comment this line and uncomment Ingress definition below
---
apiVersion: v1
kind: Service
metadata:
  name: browsers
  namespace: moon
spec:
  selector:
    moon: browser
  clusterIP: None
  publishNotReadyAddresses: true
#  ports: # Uncomment the following lines if you have Kubernetes < 1.13
#    - name: wd
#      port: 4444
#      protocol: TCP
#      targetPort: 4444
#    - name: vnc
#      port: 5900
#      protocol: TCP
#      targetPort: 5900
---
#apiVersion: extensions/v1beta1
#kind: Ingress
#metadata:
#  annotations:
#    kubernetes.io/ingress.class: nginx
#  name: moon
#  namespace: moon
#spec:
